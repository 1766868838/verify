spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/test1
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    auto-startup: true
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-request-duration: true
server:
  port: 8081